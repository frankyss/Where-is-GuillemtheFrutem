        <nav class="menu-header">
            <div class="tempo" id="tempo">

            </div>
            <div class="characters">
            <ul id="menu-personajes">
                <li class="li-personajes"><img src="./imgs/characters/guillem.png" class="menu-characters-icon animados" id="guillem"></li>
                <li  class="li-personajes"><img src="./imgs/characters/illo.png" class="menu-characters-icon animados" id="illo"> </li>
                <li  class="li-personajes"><img src="./imgs/characters/bokeron.png" class="menu-characters-icon animados" id="bokeron"> </li>
                <li  class="li-personajes"><img src="./imgs/characters/yannis.png" class="menu-characters-icon animados" id="yannis"> </li>
            </ul>
            </div>
            <ul class="info-menu-game">
                <li><a href="game-mode.html"><img src="./imgs/pagina-de-inicio.png" class="menu-header-icons mb-5"></a> </li>
                <li><a href="#" ><img src="./imgs/informacion.png" class="menu-header-icons mb-5" id="info-game"></a> </li>
                <li><a href="highscores.html" ><img src="./imgs/medalla.png" class="menu-header-icons mb-5"></a> </li>

    </header>

    <div class="infogame">
        
        
    </div>
    <section class="game-container">
        <div class="game-panel" id="game-panel">
            <div class="victoria" id="victoria">
                <div id="tiempo" style="margin-top: 10px; margin-bottom: 10px">
                </div>
                <button id="continuar-btn" class="continuar-btn">Continuar</button>
                <button id="reiniciar-btn" class="reiniciar-btn">Reiniciar</button>

            </div>
            
            <div class="game-image" id="game-image">
                       
                
            </div>
            

        </div>

    </section>
    <div class="audio-mp3-player"></div>
        <audio id="audio-lose" controls style="display:none"><source type="audio/wav" src="./sounds/partida-perdida.mp3"></audio>
        <audio id="audio-next-level" controls style="display:none"><source type="audio/wav" src="./sounds/nivel-superado.mp3"></audio>
        <audio id="audio-acierto" controls style="display:none"><source type="audio/wav" src="./sounds/acierto.mp3"></audio>
        <audio id="audio-fallo" controls style="display:none"><source type="audio/wav" src="./sounds/missclick.mp3"></audio>
    
        <script>
        $(document).ready(function() {
            var audioLose = document.getElementById('audio-lose');
            var audioNextLevel = document.getElementById('audio-next-level');
            var audioAcierto = document.getElementById('audio-acierto');
            var audioFallo = document.getElementById('audio-fallo');

            var play = document.getElementById('play-mp3');
            play.addEventListener('click', function() {
                //quitar el sonido

                if (audioLose.muted == false) {
                    audioLose.muted = true;
                    audioNextLevel.muted = true;
                    audioAcierto.muted = true;
                    audioFallo.muted = true;
                } else {
                    audioLose.muted = false;
                    audioNextLevel.muted = false;
                    audioAcierto.muted = false;
                    audioFallo.muted = false;
                }
            });
        });
        </script>
