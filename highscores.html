    <div class="audio-mp3-player">
        <audio id="mp3-player" autoplay class="mp3-player" volume="0.1" style="display: none;"><source type="audio/wav" src="./sounds/welcome-to-the-jungle.mp3"></audio>
        <script>
        $(document).ready(function() {
            var audioElement = document.getElementById('mp3-player');
            audioElement.volume = 0.05;

            var play = document.getElementById('play-mp3');
            play.addEventListener('click', function() {
                if (audioElement.paused) {
                    audioElement.play();
                } else {
                    audioElement.pause();
                }
            });
        });
