    <head>

        <link rel="stylesheet" href="css/game.css"
        <!-- Scripts -->

            <script src="./js/jQuery316.js"></script>

            <!--JQuery UI-->
            <link src="./js/jquery-ui-1.13.2/jquery-ui.min.css">
            <link src="./js/jquery-ui-1.13.2/jquery-ui.structure.min.css">
            <link src="./js/jquery-ui-1.13.2/jquery-ui.theme.min.css">
            <script src="./js/jquery-ui-1.13.2/jquery-ui.min.js"></script>
        
        <title>Where is Guillem the Frutem</title>
    </head>


    <body>
        <header id="#header">
            <nav class="menu-header">
                <ul class="info-menu">
                    <li><a href="index.html"><img src="./imgs/pagina-de-inicio.png" class="menu-header-icons mb-5"></a> </li>
                    <li><a href="#"><img src="./imgs/informacion.png" class="menu-header-icons mb-5" id="info-game"></a> </li>
                    <li><a href="highscores.html"><img src="./imgs/medalla.png" class="menu-header-icons mb-5"></a> </li>
                    <li><a href="#"><img src="./imgs/sonido.png" class="menu-header-icons mb-5" id="play-mp3"></a> </li>
                    
                      
                </ul>
            </nav>
        </header>
        <div class="infogame">
        
        
        </div>
       
        <div class="container">
            <div class="intro-game">
                <h1>Where's Guillem <br>the Fruttem</h1> 
                <div id="iconos-animados">
                    <img src="./imgs/characters/guillem.png " class="animados">
                    <img src="./imgs/characters/illo.png " class=" animados">
                    <img src="./imgs/characters/bokeron.png " class="animados">
                    <img src="./imgs/characters/yannis.png " class="animados">
                </div>
                <div id="home" class="divBtns">
                    <h3>Introduce tu nickname</h3>
                    <input type="text" id="name" placeholder="Nickname">
                
                    <button class="big-button-chapter-start" id="play-btn">
                        Jugar
                    </button>
                    <button class="button-chapter-start" id="score-btn" onclick="location.href='highscores.html'">
                        Puntuaciones
                    </button >
                </div>
                <script>
                    $(document).ready(function(){
                        $("#play-btn").click(function(){
                            var name = $("#name").val();
                            if((name == '') || (name == ' ') || (name == isNaN)){
                                alert("Introduce tu nickname");
                                location.reload();
                            }else{
                                localStorage.setItem("name", name);
                                window.location.href = "game-mode.html";
                            }
                        });
                    });
                </script>
            </div>
        </div>
        
    </body>
    <div class="audio-mp3-player">
        <audio id="mp3-player" autoplay class="mp3-player" volume="0.1" style="display: none;"><source type="audio/wav" src="./sounds/all-star.mp3"></audio>
        <script>
        $(document).ready(function() {
            var audioElement = document.getElementById('mp3-player');
            audioElement.volume = 0.1;

            var play = document.getElementById('play-mp3');
            play.addEventListener('click', function() {
                if (audioElement.paused) {
                    audioElement.play();
                } else {
                    audioElement.pause();
                }
            });
        });
        </script>
    </div>
    <script src="./js/info.js"></script>
